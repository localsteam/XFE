<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple and Dark Table</title>
<style>
  body {
    background-color: #2c3e50; /* Dark background color */
    color: #ffffff; /* Text color */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #8e44ad; /* Purple background color */
    color: #ffffff; /* Text color */
  }

  th, td {
    padding: 10px;
    border: 1px solid #ffffff; /* White border */
    text-align: left;
  }

  th {
    background-color: #6c3483; /* Dark purple background color */
  }

  tr:nth-child(even) {
    background-color: #9b59b6; /* Light purple background color */
  }

  tr:nth-child(odd) {
    background-color: #8e44ad; /* Dark purple background color */
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Semi-Rage</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Download v1.0</td>
      <td>Download v1.0</td>
      <td>Download v1.0</td>
    </tr>
    <tr>
      <td>Download v1.1</td>
      <td>Download v1.1</td>
      <td>Download v1.1</td>
    </tr>
    <tr>
      <td>Download v1.2</td>
      <td>Download v1.2</td>
      <td>Download v1.2</td>
    </tr>
  </tbody>
</table>

</body>
</html>
